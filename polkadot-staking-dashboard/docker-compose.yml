version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: polkadot-staking-dashboard_staking-dashboard_1
      APP_PORT: 18080
      PROXY_AUTH_WHITELIST: "/*"

  staking-dashboard:
    container_name: polkadot-staking-dashboard
    image: docker.io/chevdor/polkadot-staking-dashboard
    ports:
        - 18080:80
