version: "3.7"

services:
  polkadot:
    container_name: kusama
    image: parity/polkadot
    ports:
      - 30333:30333 # p2p port
      - 9933:9933 # rpc port
      - 9944:9944 # ws port
    volumes:
      -  ${APP_DATA_DIR}:/polkadot
    command: [
      "--name", "Kusama",
      "--chain", "kusama",
      "--unsafe-rpc-external",
      "--rpc-cors", "all",
      "--prometheus-external"
    ]
